<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Esto centra verticalmente en la página */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto form p-4 pt-5">
        <h1 class="display-6 mb-4">Iniciar sesión</h1>
        <form th:action="@{/auth/login}" method="post">
            <div class="mb-3">
                <label for="nomusuario" class="form-label">Username</label>
                <input type="text" class="form-control" name="nomusuario" id="nomusuario" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <button type="submit" class="btn btn-primary mb-4">Iniciar sesión</button>
            <div class="alert alert-danger d-none" role="alert"></div>
        </form>
        <p>¿No tienes cuenta? <a th:href="@{/auth/registro}">registrarte</a></p>
    </div>
</div>

</body>
</html>
