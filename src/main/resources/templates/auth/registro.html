<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Esto centra verticalmente en la página */
        }
    </style>
</head>
<body>
<div class="card">
    <div class="center-form col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto form p-4 pt-5">
        <h2 class="mb-4">REGISTRO</h2>
        <form th:action="@{/auth/login}" method="post">
            <div class="form-group">
                <label for="nombres">Nombre:</label>
                <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellido:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellido">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="email@gmail.com">
            </div>
            <div class="form-group">
                <label for="Usuario">Usuario:</label>
                <input type="text" class="form-control" id="Usuario" name="usuario" placeholder="Usuario">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</div>
</body>
</html>
